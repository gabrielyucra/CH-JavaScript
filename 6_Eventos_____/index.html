<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Eventos</title>
</head>
<body style="background-color: rgb(27, 93, 214) ;">
    
    <h1 class="text-center">Ingrese sus datos</h1>

<form action="#" class="container" id="form">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="name" placeholder="Nombre" required>
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="lastName" placeholder="Apellido" required>
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Edad</label>
        <input type="text" class="form-control" id="yearsOld" required>
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Escriba su experiencia</label>
        <textarea class="form-control" id="experiencia" rows="3" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary"
    style="border: solid black 2px">Envar</button>
</form>


<div id="clientes" style="display: flex;">
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./eventos.js"></script>
</body>
</html>
